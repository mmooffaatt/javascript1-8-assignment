<!DOCTYPE html>

    <body>
        <script>
           function checkEvenOrOdd() {
    let number = prompt("Enter a number:");
    number = Number(number);
    if (number % 2 === 0) {
        alert("The number is even.");
    } else {
        alert("The number is odd.");
    }
} 

checkEvenOrOdd();
        </script>
    </body>
</html>
