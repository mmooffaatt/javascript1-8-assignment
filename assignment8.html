<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
for (let i = 1; i <= 10; i++) {
    // Use continue to skip multiples of 3
    if (i % 3 === 0) {
        continue;
    }
    
    // Use break to stop the loop if the number is 7
    if (i === 7) {
        break;
    }
    
    // Print the current number
    console.log(i);
}
        </script>
    </body>
</html>
